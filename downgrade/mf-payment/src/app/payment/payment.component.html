<div class="container">
  <h1>Additional products added</h1>

  <table>
    <thead>
      <tr>
        <th>Product details</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td data-label="Projeto">{{ item.name }}</td>
        <td data-label="Projeto">{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
